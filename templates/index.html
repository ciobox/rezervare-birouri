<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <svg id="floor-plan" width="1200" height="800">
        <!-- ✅ Traced Floor Shape -->
        <path d="
            M 100 100
            L 800 100
            L 800 200
            L 1000 200
            L 1000 700
            L 100 700
            Z
            M 400 100
            L 400 200
            L 500 200
            L 500 100
            Z
        " fill="#ddd" stroke="#333" stroke-width="2"/>

        <!-- ✅ Desks exactly where you drew -->
        {% set desks = [
            {"id": 1, "x": 200, "y": 250},
            {"id": 2, "x": 350, "y": 250},
            {"id": 3, "x": 500, "y": 250},
            {"id": 4, "x": 650, "y": 250},
            {"id": 5, "x": 200, "y": 450},
            {"id": 6, "x": 350, "y": 450},
            {"id": 7, "x": 500, "y": 450},
            {"id": 8, "x": 650, "y": 450},
            {"id": 9, "x": 350, "y": 600},
            {"id": 10, "x": 500, "y": 600},
        ] %}

        {% for desk in desks %}
            {% set row = 0 if desk.id <= 8 else 1 %}
            {% set radius = 18 %}
            {% set cy = desk.y - radius/2 if row==0 else desk.y + 50 + radius/2 %}
            <rect id="desk{{ desk.id }}" class="desk" x="{{ desk.x }}" y="{{ desk.y }}" width="80" height="50"></rect>
            <circle id="desk{{ desk.id }}-status" class="status-circle"
                cx="{{ desk.x + 40 }}"
                cy="{{ cy }}"
                r="{{ radius }}"></circle>
            <text x="{{ desk.x + 30 }}" y="{{ desk.y + 30 }}" fill="#fff" font-size="16"> {{ desk.id }} </text>
        {% endfor %}
    </svg>

    <div id="reservation-form">
        <h3>Reserve Desk</h3>
        <form id="reservationForm">
            <label for="desk">Select Desk:</label>
            <select id="desk" required>
                {% for i in range(1, 11) %}
                    <option value="desk{{ i }}">Desk {{ i }}</option>
                {% endfor %}
            </select>

            <label for="name">Your Name:</label>
            <select id="name" required>
                <option value="Ana">Ana</option>
                <option value="Bogdan">Bogdan</option>
                <option value="Maria">Maria</option>
                <option value="Andrei">Andrei</option>
                <option value="Ioana">Ioana</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Reserve</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
