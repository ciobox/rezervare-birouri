<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <svg id="floor-plan" width="600" height="400" style="background-color: #ddd;">
        <!-- Example floor plan layout -->
        <rect id="desk1" class="desk" x="50" y="50" width="80" height="50"></rect>
        <circle id="desk1-status" class="status-circle" cx="90" cy="75" r="8"></circle>

        <rect id="desk2" class="desk" x="150" y="50" width="80" height="50"></rect>
        <circle id="desk2-status" class="status-circle" cx="190" cy="75" r="8"></circle>

        <rect id="desk3" class="desk" x="250" y="50" width="80" height="50"></rect>
        <circle id="desk3-status" class="status-circle" cx="290" cy="75" r="8"></circle>

        <rect id="desk4" class="desk" x="50" y="150" width="80" height="50"></rect>
        <circle id="desk4-status" class="status-circle" cx="90" cy="175" r="8"></circle>

        <rect id="desk5" class="desk" x="150" y="150" width="80" height="50"></rect>
        <circle id="desk5-status" class="status-circle" cx="190" cy="175" r="8"></circle>

        <rect id="desk6" class="desk" x="250" y="150" width="80" height="50"></rect>
        <circle id="desk6-status" class="status-circle" cx="290" cy="175" r="8"></circle>
    </svg>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
