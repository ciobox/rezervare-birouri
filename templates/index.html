<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <svg id="floor-plan" width="600" height="400" style="background-color: #ddd;">
        {% for i in range(1, 11) %}
            <rect id="desk{{ i }}" class="desk" x="{{ 50 + ((i-1)%5)*100 }}" y="{{ 50 + (0 if i<=5 else 150) }}" width="80" height="50"></rect>
            <circle id="desk{{ i }}-status" class="status-circle" cx="{{ 90 + ((i-1)%5)*100 }}" cy="{{ 75 + (0 if i<=5 else 150) }}" r="8"></circle>
        {% endfor %}
    </svg>

    <div id="reservation-form">
        <h3>Reserve Desk</h3>
        <form id="reservationForm">
            <label for="desk">Select Desk:</label>
            <select id="desk" required>
                {% for i in range(1, 11) %}
                    <option value="desk{{ i }}">Desk {{ i }}</option>
                {% endfor %}
            </select>

            <label for="name">Your Name:</label>
            <select id="name" required>
                <option value="Ana">Ana</option>
                <option value="Bogdan">Bogdan</option>
                <option value="Maria">Maria</option>
                <option value="Andrei">Andrei</option>
                <option value="Ioana">Ioana</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Reserve</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
