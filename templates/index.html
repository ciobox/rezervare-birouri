<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <svg id="floor-plan" width="1000" height="600">
        <!-- Custom Floor Shape -->
        <path d="
            M 20 50
            L 380 50
            L 380 250
            L 620 250
            L 620 550
            L 20 550
            Z
        " fill="#ddd" stroke="#333" stroke-width="2"/>

        <!-- Window & Door Labels -->
        <text x="30" y="40" font-size="14" fill="#333">WINDOW</text>
        <text x="630" y="540" font-size="14" fill="#333">DOOR</text>

        <!-- Top Left Block Desks -->
        {% for i in range(1, 5) %}
            {% set row = 0 if i <= 2 else 1 %}
            {% set col = (i-1)%2 %}
            {% set x = 80 + col*120 %}
            {% set y = 100 + row*120 %}
            {% set radius = 16 %}
            {% set cy = y - radius/2 if row==0 else y + 70 + radius/2 %}
            <rect id="desk{{ i }}" class="desk" x="{{ x }}" y="{{ y }}" width="100" height="70"></rect>
            <circle id="desk{{ i }}-status" class="status-circle"
                cx="{{ x + 50 }}"
                cy="{{ cy }}"
                r="{{ radius }}"></circle>
            <text x="{{ x + 40 }}" y="{{ y + 40 }}" fill="#fff" font-size="18"> {{ i }} </text>
        {% endfor %}

        <!-- Bottom Right Block Desks -->
        {% for i in range(5, 11) %}
            {% set row = 0 if (i-5) < 3 else 1 %}
            {% set col = (i-5)%3 %}
            {% set x = 420 + col*130 %}
            {% set y = 300 + row*130 %}
            {% set radius = 16 %}
            {% set cy = y - radius/2 if row==0 else y + 70 + radius/2 %}
            <rect id="desk{{ i }}" class="desk" x="{{ x }}" y="{{ y }}" width="100" height="70"></rect>
            <circle id="desk{{ i }}-status" class="status-circle"
                cx="{{ x + 50 }}"
                cy="{{ cy }}"
                r="{{ radius }}"></circle>
            <text x="{{ x + 40 }}" y="{{ y + 40 }}" fill="#fff" font-size="18"> {{ i }} </text>
        {% endfor %}
    </svg>

    <div id="reservation-form">
        <h3>Reserve Desk</h3>
        <form id="reservationForm">
            <label for="desk">Select Desk:</label>
            <select id="desk" required>
                {% for i in range(1, 11) %}
                    <option value="desk{{ i }}">Desk {{ i }}</option>
                {% endfor %}
            </select>

            <label for="name">Your Name:</label>
            <select id="name" required>
                <option value="Ana">Ana</option>
                <option value="Bogdan">Bogdan</option>
                <option value="Maria">Maria</option>
                <option value="Andrei">Andrei</option>
                <option value="Ioana">Ioana</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Reserve</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
