<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <svg id="floor-plan" width="1200" height="900">

        <!-- ðŸŸ¢ Exact Floor Shape (traced from your drawing) -->
        <svg id="floor-plan" width="1200" height="1200">
            <g transform="scale(2.5)">
                <path d="
                    M 100 100
                    L 270 100
                    L 270 160
                    L 250 160
                    L 250 200
                    L 290 200
                    L 290 180
                    L 385 180
                    L 385 200
                    L 405 200
                    L 405 351
                    L 385 351
                    L 385 371
                    L 325 371
                    L 325 446
                    L 99 446
                    L 99 386
                    L 139 386
                    L 139 346
                    L 99 346
                    L 99 195
                    L 139 195
                    L 139 155
                    L 99 155
                    L 99 95
                    Z
                " fill="#ddd" stroke="#333" stroke-width="2"/>
            </g>
        </svg>
        <!-- ðŸ”¥ Desks placed exactly as per drawing -->
        {% set desks = [
            {"id": 1, "x": 250, "y": 250},
            {"id": 2, "x": 350, "y": 250},
            {"id": 3, "x": 250, "y": 320},
            {"id": 4, "x": 350, "y": 320},
            {"id": 5, "x": 500, "y": 250},
            {"id": 6, "x": 600, "y": 250},
            {"id": 7, "x": 700, "y": 250},
            {"id": 8, "x": 500, "y": 320},
            {"id": 9, "x": 600, "y": 320},
            {"id": 10, "x": 700, "y": 320},
        ] %}

        {% for desk in desks %}
            {% set row = 0 if desk.id <= 7 else 1 %}
            {% set radius = 16 %}
            {% set cy = desk.y - radius/2 if row==0 else desk.y + 50 + radius/2 %}
            <rect id="desk{{ desk.id }}" class="desk" x="{{ desk.x }}" y="{{ desk.y }}" width="80" height="50"></rect>
            <circle id="desk{{ desk.id }}-status" class="status-circle"
                cx="{{ desk.x + 40 }}"
                cy="{{ cy }}"
                r="{{ radius }}"></circle>
            <text x="{{ desk.x + 30 }}" y="{{ desk.y + 30 }}" fill="#fff" font-size="14"> {{ desk.id }} </text>
        {% endfor %}

        <!-- ðŸšª Door marker -->
        <text x="110" y="95" font-size="14" fill="#333">DOOR</text>
    </svg>

    <div id="reservation-form">
        <h3>Reserve Desk</h3>
        <form id="reservationForm">
            <label for="desk">Select Desk:</label>
            <select id="desk" required>
                {% for i in range(1, 11) %}
                    <option value="desk{{ i }}">Desk {{ i }}</option>
                {% endfor %}
            </select>

            <label for="name">Your Name:</label>
            <select id="name" required>
                <option value="Ana">Ana</option>
                <option value="Bogdan">Bogdan</option>
                <option value="Maria">Maria</option>
                <option value="Andrei">Andrei</option>
                <option value="Ioana">Ioana</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Reserve</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
