<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <svg id="floor-plan" width="900" height="500">
        <!-- LEFT BLOCK (4 desks) -->
        {% for i in range(1, 5) %}
            {% set row = 0 if i <= 2 else 1 %}
            {% set col = (i-1)%2 %}
            <rect id="desk{{ i }}" class="desk" x="{{ 50 + col*150 }}" y="{{ 100 + row*150 }}" width="120" height="70"></rect>
            <circle id="desk{{ i }}-status" class="status-circle"
                cx="{{ 110 + col*150 }}"
                cy="{{ 90 if row==0 else 230 }}"
                r="12"></circle>
            <text x="{{ 90 + col*150 }}" y="{{ 140 + row*150 }}" fill="#fff" font-size="20"> {{ i }} </text>
        {% endfor %}

        <!-- RIGHT BLOCK (6 desks) -->
        {% for i in range(5, 11) %}
            {% set row = 0 if (i-5) < 3 else 1 %}
            {% set col = (i-5)%3 %}
            <rect id="desk{{ i }}" class="desk" x="{{ 400 + col*150 }}" y="{{ 100 + row*150 }}" width="120" height="70"></rect>
            <circle id="desk{{ i }}-status" class="status-circle"
                cx="{{ 460 + col*150 }}"
                cy="{{ 90 if row==0 else 230 }}"
                r="12"></circle>
            <text x="{{ 440 + col*150 }}" y="{{ 140 + row*150 }}" fill="#fff" font-size="20"> {{ i }} </text>
        {% endfor %}
    </svg>

    <div id="reservation-form">
        <h3>Reserve Desk</h3>
        <form id="reservationForm">
            <label for="desk">Select Desk:</label>
            <select id="desk" required>
                {% for i in range(1, 11) %}
                    <option value="desk{{ i }}">Desk {{ i }}</option>
                {% endfor %}
            </select>

            <label for="name">Your Name:</label>
            <select id="name" required>
                <option value="Ana">Ana</option>
                <option value="Bogdan">Bogdan</option>
                <option value="Maria">Maria</option>
                <option value="Andrei">Andrei</option>
                <option value="Ioana">Ioana</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Reserve</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
