<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programare Birou</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Programare Birou</h1>

  <form method="POST">
    <label for="ziua">Alege ziua:</label>
    <select name="ziua" required>
      {% for day in days_in_month.items() %}
        <option value="{{ day[0] }}">{{ day[1].date }}</option>
      {% endfor %}
    </select><br><br>

    <label for="nume">Numele tău:</label>
    <select name="nume" required>
      <option value="Cosmin Miscu">Cosmin Miscu</option>
      <option value="Cristina Dimitriu">Cristina Dimitriu</option>
      <option value="Ioana Maracine">Ioana Maracine</option>
      <option value="Alexandra Mustata">Alexandra Mustata</option>
      <option value="Maria Prodan">Maria Prodan</option>
      <option value="Mihaela Tanase">Mihaela Tanase</option>
      <option value="Radu Ciobotaru">Radu Ciobotaru</option>
      <option value="Tudor Topolniceanu">Tudor Topolniceanu</option>
      <option value="Catalin Dragut">Catalin Dragut</option>
      <option value="Cristian Ghita">Cristian Ghita</option>
    </select><br><br>

    <label for="birou">Alege biroul:</label>
    <select name="birou" required>
      {% for b in birouri %}
        <option value="{{ b }}">{{ b }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Rezervă</button>
  </form>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <h2>Harta Birourilor:</h2>
  <div class="office-layout">
    <div class="row">
      <div class="desk" id="desk-1">{{ 1 }}</div>
      <div class="desk" id="desk-2">{{ 2 }}</div>
    </div>
    <div class="row">
      <div class="desk" id="desk-3">{{ 3 }}</div>
      <div class="desk" id="desk-4">{{ 4 }}</div>
    </div>
    <div class="spacer"></div>
    <div class="row">
      <div class="desk" id="desk-5">{{ 5 }}</div>
      <div class="desk" id="desk-6">{{ 6 }}</div>
    </div>
    <div class="row">
      <div class="desk" id="desk-7">{{ 7 }}</div>
      <div class="desk" id="desk-8">{{ 8 }}</div>
    </div>
    <div class="row">
      <div class="desk" id="desk-9">{{ 9 }}</div>
      <div class="desk" id="desk-10">{{ 10 }}</div>
    </div>
  </div>

</body>
</html>
