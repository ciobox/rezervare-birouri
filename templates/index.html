<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezervare Birou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Programare Birou</h1>

    <form method="POST">
        <label for="ziua">Alege ziua:</label>
        <select name="ziua" required>
            {% for day, info in days_in_month.items() %}
                <option value="{{ info.name }}">{{ info.date }}</option>
            {% endfor %}
        </select><br><br>

        <label for="nume">Numele tău:</label>
        <select name="nume" required>
            <option value="Cosmin Miscu">Cosmin Miscu</option>
            <option value="Cristina Dimitriu">Cristina Dimitriu</option>
            <option value="Ioana Maracine">Ioana Maracine</option>
            <option value="Alexandra Mustata">Alexandra Mustata</option>
            <option value="Maria Prodan">Maria Prodan</option>
            <option value="Mihaela Tanase">Mihaela Tanase</option>
            <option value="Radu Ciobotaru">Radu Ciobotaru</option>
            <option value="Tudor Topolniceanu">Tudor Topolniceanu</option>
            <option value="Catalin Dragut">Catalin Dragut</option>
            <option value="Cristian Ghita">Cristian Ghita</option>
        </select><br><br>

        <label for="birou">Alege biroul:</label>
        <select name="birou">
            {% for b in birouri %}
                <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Rezervă</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <h2>Harta Birourilor:</h2>
    <div class="floor-plan">
        <div class="row">
            <div class="desk {% if 1 in occupied_desks %}booked{% else %}free{% endif %}">1</div>
            <div class="desk {% if 2 in occupied_desks %}booked{% else %}free{% endif %}">2</div>
        </div>
        <div class="row">
            <div class="desk {% if 3 in occupied_desks %}booked{% else %}free{% endif %}">3</div>
            <div class="desk {% if 4 in occupied_desks %}booked{% else %}free{% endif %}">4</div>
        </div>
        <div class="row spacer"></div>
        <div class="row">
            <div class="desk {% if 5 in occupied_desks %}booked{% else %}free{% endif %}">5</div>
            <div class="desk {% if 6 in occupied_desks %}booked{% else %}free{% endif %}">6</div>
        </div>
        <div class="row">
            <div class="desk {% if 7 in occupied_desks %}booked{% else %}free{% endif %}">7</div>
            <div class="desk {% if 8 in occupied_desks %}booked{% else %}free{% endif %}">8</div>
        </div>
        <div class="row">
            <div class="desk {% if 9 in occupied_desks %}booked{% else %}free{% endif %}">9</div>
            <div class="desk {% if 10 in occupied_desks %}booked{% else %}free{% endif %}">10</div>
        </div>
    </div>
</body>
</html>
