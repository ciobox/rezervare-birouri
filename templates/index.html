<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desk Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <svg id="floor-plan" width="1000" height="700">
        <!-- Floor Shape traced from your drawing -->
        <path d="
            M 40 40
            L 220 40
            L 220 80
            L 280 80
            L 280 100
            L 320 100
            L 320 140
            L 280 140
            L 280 160
            L 220 160
            L 220 200
            L 40 200
            L 40 180
            L 0 180
            L 0 60
            L 40 60
            Z
        " fill="#ddd" stroke="#333" stroke-width="2"/>

        <!-- Top Left Desk Group (1-4) -->
        {% for i in range(1, 5) %}
            {% set row = 0 if i <= 2 else 1 %}
            {% set col = (i-1)%2 %}
            {% set x = 80 + col*60 %}
            {% set y = 80 + row*60 %}
            {% set radius = 16 %}
            {% set cy = y - radius/2 if row==0 else y + 50 + radius/2 %}
            <rect id="desk{{ i }}" class="desk" x="{{ x }}" y="{{ y }}" width="50" height="50"></rect>
            <circle id="desk{{ i }}-status" class="status-circle"
                cx="{{ x + 25 }}"
                cy="{{ cy }}"
                r="{{ radius }}"></circle>
            <text x="{{ x + 18 }}" y="{{ y + 30 }}" fill="#fff" font-size="14"> {{ i }} </text>
        {% endfor %}

        <!-- Bottom Right Desk Group (5-10) -->
        {% for i in range(5, 11) %}
            {% set row = 0 if (i-5) < 3 else 1 %}
            {% set col = (i-5)%3 %}
            {% set x = 420 + col*80 %}
            {% set y = 300 + row*80 %}
            {% set radius = 16 %}
            {% set cy = y - radius/2 if row==0 else y + 50 + radius/2 %}
            <rect id="desk{{ i }}" class="desk" x="{{ x }}" y="{{ y }}" width="50" height="50"></rect>
            <circle id="desk{{ i }}-status" class="status-circle"
                cx="{{ x + 25 }}"
                cy="{{ cy }}"
                r="{{ radius }}"></circle>
            <text x="{{ x + 18 }}" y="{{ y + 30 }}" fill="#fff" font-size="14"> {{ i }} </text>
        {% endfor %}

        <!-- Door Marker -->
        <text x="10" y="230" font-size="14" fill="#333">DOOR</text>
    </svg>

    <div id="reservation-form">
        <h3>Reserve Desk</h3>
        <form id="reservationForm">
            <label for="desk">Select Desk:</label>
            <select id="desk" required>
                {% for i in range(1, 11) %}
                    <option value="desk{{ i }}">Desk {{ i }}</option>
                {% endfor %}
            </select>

            <label for="name">Your Name:</label>
            <select id="name" required>
                <option value="Ana">Ana</option>
                <option value="Bogdan">Bogdan</option>
                <option value="Maria">Maria</option>
                <option value="Andrei">Andrei</option>
                <option value="Ioana">Ioana</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Reserve</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
