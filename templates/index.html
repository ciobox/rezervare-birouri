<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezervare Birou</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Programare Birou</h1>

<form method="POST">
    <label for="ziua">Alege ziua:</label>
    <select name="ziua" required>
        {% for day, info in days_in_month.items() %}
            <option value="{{ info.name }}">{{ info.date }}</option>
        {% endfor %}
    </select><br><br>

    <label for="nume">Numele tău:</label>
    <select name="nume" required>
        <option value="Cosmin Miscu">Cosmin Miscu</option>
        <option value="Cristina Dimitriu">Cristina Dimitriu</option>
        <option value="Ioana Maracine">Ioana Maracine</option>
        <option value="Alexandra Mustata">Alexandra Mustata</option>
        <option value="Maria Prodan">Maria Prodan</option>
        <option value="Mihaela Tanase">Mihaela Tanase</option>
        <option value="Radu Ciobotaru">Radu Ciobotaru</option>
        <option value="Tudor Topolniceanu">Tudor Topolniceanu</option>
        <option value="Catalin Dragut">Catalin Dragut</option>
        <option value="Cristian Ghita">Cristian Ghita</option>
    </select><br><br>

    <label for="birou">Alege biroul:</label>
    <select name="birou">
        {% for b in birouri %}
            <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Rezervă</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<h2>Harta Birourilor:</h2>
<div class="desk-layout">
    <div class="row">
        <div class="desk {{ 'booked' if 1 in occupied_desks else 'free' }}">1</div>
        <div class="desk {{ 'booked' if 2 in occupied_desks else 'free' }}">2</div>
    </div>
    <div class="row">
        <div class="desk {{ 'booked' if 3 in occupied_desks else 'free' }}">3</div>
        <div class="desk {{ 'booked' if 4 in occupied_desks else 'free' }}">4</div>
    </div>
    <div class="row">
        <div class="desk {{ 'booked' if 5 in occupied_desks else 'free' }}">5</div>
        <div class="desk {{ 'booked' if 6 in occupied_desks else 'free' }}">6</div>
    </div>
    <div class="row">
        <div class="desk {{ 'booked' if 7 in occupied_desks else 'free' }}">7</div>
        <div class="desk {{ 'booked' if 8 in occupied_desks else 'free' }}">8</div>
    </div>
    <div class="row">
        <div class="desk {{ 'booked' if 9 in occupied_desks else 'free' }}">9</div>
        <div class="desk {{ 'booked' if 10 in occupied_desks else 'free' }}">10</div>
    </div>
</div>
</body>
</html>
